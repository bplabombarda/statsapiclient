[tool.poetry]
name = "nhl-stats-api"
version = "0.3.0"
description = "A wrapper around the NHLâ€™s JSON API."
homepage="https://github.com/bplabombarda/statsapiclient"
repository="https://github.com/bplabombarda/statsapiclient"
documentation="https://github.com/bplabombarda/statsapiclient#README.md"
license="MPL-2.0"
authors = ["Brett LaBombarda <bplabombarda@gmail.com>"]
readme = "README.md"
keywords = ["nhl", "hockey"]
classifiers = [
    "Environment :: Console",
    "License :: OSI Approved :: Mozilla Public License 2.0 (MPL 2.0)",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Topic :: Software Development",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
include = [
    "LICENSE",
]

[tool.poetry.dependencies]
python = "^3.8"
beautifulsoup4 = "^4.10.0"
requests = "^2.26"

[tool.poetry.dev-dependencies]
pdoc3 = "^0.10.0"
pylint = "^2.12.2"
pytest = "^4.6"
pytest-cov = "^3.0"
tox = "^3.24.4"
twine = "^1.15"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
